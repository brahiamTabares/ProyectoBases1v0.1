<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:view>

    <p:dialog id="dialog" widgetVar="manageEntityDialog">
        <p:outputPanel id="manage-entity-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty centroServicioBean.selectedEntity}">
                <div class="p-field">
                    <p:outputLabel for="id">ID</p:outputLabel>
                    <p:inputText id="id" value="#{centroServicioBean.selectedEntity.id}" required="true" readonly="#{centroServicioBean.updating}" />
                </div>
                <div class="p-field">
                    <p:outputLabel for="nombre">Nombre</p:outputLabel>
                    <p:inputText id="nombre" value="#{centroServicioBean.selectedEntity.nombre}"/>
                </div>
                <div class="p-field">
                    <p:outputLabel for="contraseña">Contraseña</p:outputLabel>
                    <p:password id="contraseña" value="#{centroServicioBean.selectedEntity.contrasenia}" toggleMask="true" redisplay="true"/>
                </div>
                <div class="p-field">
                    <p:outputLabel for="telefono">Telefono</p:outputLabel>
                    <p:inputText id="telefono" value="#{centroServicioBean.selectedEntity.telefono}"/>
                </div>
                <div class="p-field">
                    <p:outputLabel for="centro">TIPOCENTRO</p:outputLabel>
                    <p:selectOneMenu id="centro" value="#{centroServicioBean.selectedEntity.tipoCentro_codigo}" converter="#{tipoCentroConverter}"
                                     panelStyle="width:180px" effect="fade" var="c"
                                     filter="true" filterMatchMode="startsWith">

                        <f:selectItems value="#{centroServicioBean.entities}" var="entidad"
                                       itemLabel="#{entidad.nombre}" itemValue="#{entidad}"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{c.nombre}"/>
                        </p:column>



                        <f:facet name="footer">
                            <h:outputText value="#{tipoCentroBean.entities.size()} tipoCentro"
                                          style="font-weight:bold;" styleClass="p-py-1 p-d-block"/>
                        </f:facet>
                    </p:selectOneMenu>
                </div>
            </p:outputPanel>
        </p:outputPanel>
        <f:facet name="footer">
            <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{centroServicioBean.save}"
                             update="manage-entity-content" process="manage-entity-content @this"/>
            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageEntityDialog').hide()"
                             class="ui-button-secondary"/>
        </f:facet>
    </p:dialog>
</f:view>
</html>
