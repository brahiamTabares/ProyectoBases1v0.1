<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>SafePet</title>

    <ui:insert name="estilos">
        <style type="text/css">
            .colorFondo {
                background-color: #49723c !important;
                color: #FFFFFF;
            }
        </style>
    </ui:insert>
    <ui:insert name="head"/>

</h:head>

<h:body styleClass="colorFondo">
    <f:view>

        <div id="header" align='center'>
            <ui:insert name="header">

                <p:graphicImage name="LogoSafePet.png" library="images"  style="width: 20%" />

                <!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
                <!-- <ui:include src="header.xhtml"/> -->
            </ui:insert>
            <br />
        </div>
        <br />
        <h:form>
            <p:menubar rendered="#{seguridadBean.autenticado}">
                <p:menuitem value="Afiliados" icon="pi pi-fw pi-user" action="/afiliados/index.xhtml?faces-redirect=true" />
                <p:menuitem value="Empleados" icon="pi pi-fw pi-user" action="/empleados/index.xhtml?faces-redirect=true" />
                <p:menuitem value="Centros" icon="pi pi-fw pi-user" action="/centros/index.xhtml?faces-redirect=true" />
                <p:menuitem value="Planes" icon="pi pi-fw pi-user" action="/planes/index.xhtml?faces-redirect=true" />
                <p:menuitem value="Razas" icon="pi pi-fw pi-user" action="/razas/index.xhtml?faces-redirect=true" />
                <p:menuitem value="Examenes" icon="pi pi-fw pi-user" action="/examenes/index.xhtml?faces-redirect=true" />
                <p:menuitem value="Servicios" icon="pi pi-fw pi-user" action="/servicios/index.xhtml?faces-redirect=true" />
                <p:menuitem value="Tipo Centro" icon="pi pi-fw pi-user" action="/tipoCentro/index.xhtml?faces-redirect=true" />
                <p:menuitem value="Tipo Mascota" icon="pi pi-fw pi-user" action="/tipoMascota/index.xhtml?faces-redirect=true" />
                <p:menuitem value="Salir" icon="pi pi-fw pi-sign-out" action="#{seguridadBean.logout}" ajax="false" />
            </p:menubar>
        </h:form>
        <div id="content" align='center'>
            <p:growl id="msgs"/>
            <h:panelGroup id="panelContenido" style="width:100%">
                <h:panelGroup >
                    <ui:insert name="content">
                        Pagina en construccion
                    </ui:insert>
                </h:panelGroup>
            </h:panelGroup>
        </div>
    </f:view>
</h:body>

</html>
